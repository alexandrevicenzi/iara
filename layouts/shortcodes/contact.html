<form action="{{ .Params.action }}" {{ with .Params.method }}method="{{ . }}"{{ end }}>
  <div class="form-group">
    <label for="email">{{ i18n "email" }}</label>
    <input type="email" class="form-control" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="name">{{ i18n "name" }}</label>
    <input type="text" class="form-control" id="name" name="name" required>
  </div>
  <div class="form-group">
    <label for="subject">{{ i18n "subject" }}</label>
    <input type="text" class="form-control" id="subject" name="subject" required>
  </div>
  <div class="form-group">
    <label for="message">{{ i18n "message" }}</label>
    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
  </div>
  {{ with .Params.recaptcha }}
  <div class="form-group text-center">
    <div class="g-recaptcha d-inline-block" data-sitekey="{{ . }}"></div>
  </div>
  {{ end }}
  <button type="submit" class="btn btn-success btn-block">{{ i18n "submit" }}</button>
</form>
{{ with .Params.recaptcha }}
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{{ end }}
