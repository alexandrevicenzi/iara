{{ if isset $.Params "tags" }}
<div class="mb-4">
  <ul class="list-unstyled tags">
  {{- range $tag := $.Params.tags -}}
  {{- with $.Site.GetPage "tags" -}}
  {{- with .GetPage $tag }}
  <li class="d-inline-block mb-1 mr-1">
     <a href="{{ .Permalink }}" class="tag-link">{{ .Title }}</a>
  </li>
  {{ end -}}
  {{- end -}}
  {{- end -}}
  </ul>
</div>
{{ end }}
