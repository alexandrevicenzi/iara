{{ if .Site.IsServer }}
  {{ $style := resources.Get "sass/iara.scss" | resources.ToCSS }}
  <link rel="stylesheet" href="{{ $style.RelPermalink }}">
{{ else }}
  {{ $style := resources.Get "sass/iara.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $style.RelPermalink }}">
{{ end }}

<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
